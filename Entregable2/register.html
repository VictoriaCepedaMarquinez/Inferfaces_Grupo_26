<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="allContainer">
        <div class="register-container">
            <form class="register-form">
        
                <h1>Register</h1>
    
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
    
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" placeholder="Enter your lastname" required>
    
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" placeholder="Enter your nickname" required>
    
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" required>
    
                <label for="email">Gmail</label>
                <input type="email" id="email" placeholder="Enter your email" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
    
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
    
                <button type="submit" class="register-btn"><a href="signin.html" class="singIn">Register</a></button>
    
                <a href="signin.html" class="signin">Have account? Sign in</a>
            </form>
        </div>
    </div>
</body>
</html>
