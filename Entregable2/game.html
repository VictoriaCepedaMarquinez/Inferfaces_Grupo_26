<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Game</title>
</head>
<body>
  <div id="loading-screen"> 
    <!--Este es el contenedor principal de la pantalla de carga.
    Se muestra este contenedor cuando la página se está cargando, indicamos al usuario que debe esperar hasta que todo este listo.-->
    <div class="loading-container">
      <!-- este div es para organizar los elementos (spinner(indicador de carga) y texto del porcentaje )-->
        <div class="loading-spinner"></div>
        <!-- aqui va el spinner (circulo que va a estar girando gracias al css) -->
        <p id="loading-text">0%</p>
    </div>
</div>
<div id="content">
    <nav>
        <div>
           <div class="menu-button">
              <button class="close-button"><img src="img/hamburger_button.svg" alt="image button"></button>
           </div>
           <div>
               <img src="img/Logo.png" alt="" srcset="">
           </div>
        </div>
        <div>
            <input type="text" placeholder="Search" id="search">
        </div>
        <div>
            <div><img src="img/Carrito.svg" alt=""></div>
            <button class="logout-btn">Log out</button>
        </div>
        
        <!-- Contenedor del menu -->
        <div class="menu-content">
            <ul>
                <li><a href="#"><img src="img/House.svg" alt=""> Home</a></li>
                <li><a href="#"><img src="img/Star.svg" alt=""> News</a></li>
                <li><a href="#"><img src="img/TwoPlayers.svg" alt=""> Two Players</a></li>
                <li><a href="#"><img src="img/Cook.svg" alt="">Cook</a></li>
                <li><a href="#"><img src="img/LogOut.svg" alt="">Log out</a></li>
            </ul>
        </div>
    </nav>
  <!-- Sección del juego -->
  <div class="game-info">
    <div class="game-header">
      <p><a href="#">Back | My games > Logical > Connect Four</a></p>
      <div class="game-description">
        <img src="img/GamePage.png" alt="">
                </div>
            </div>
  </div>

  <!-- Sección de comentarios -->
  <div class="comments-section">
    <h3>Comments on the game</h3>
    <div class="comments">
      <div class="comment">
        <div class="user-avatars">
          <span><img src="img/User.svg" alt=""></span>
          <div class="nick"><p>Nick</p></div>
        </div>
        <div class="user-info">
          <div class="text-user"><p>Epic game!</p></div>
        </div>
      </div>
      <div class="comment">
        <div class="user-avatars">
          <span><img src="img/User.svg" alt=""></span>
          <div class="nick"><p>Nick</p></div>
        </div>
        <div class="user-info">
          <div class="text-user"><p>Epic game!</p></div>
        </div>
      </div>
      <div class="comment">
        <div class="user-avatars">
          <span><img src="img/User.svg" alt=""></span>
          <div class="nick"><p>Nick</p></div>
        </div>
        <div class="user-info">
          <div class="text-user"><p>Epic game!</p></div>
        </div>
      </div>
      <div class="content-addComent">
        <img src="img/User.svg" alt="">
        <textarea placeholder="Write your comment here"></textarea>
        <button class="add-comment">Add comment</button>
      </div>
    </div>
  
  <!-- Sección de juegos recomendados -->
  <div class="recommended-games">
    <h3>For you</h3>
    <div class="game-thumbnails">
      <img src="img/Rayman.svg" alt="Game 1">
      <img src="img/Rayman.svg" alt="Game 2">
      <img src="img/Rayman.svg" alt="Game 3">
      <img src="img/Rayman.svg" alt="Game 4">
      <img src="img/Rayman.svg" alt="Game 5">
      <img src="img/Rayman.svg" alt="Game 6">
      <img src="img/Rayman.svg" alt="Game 7">
      <img src="img/Rayman.svg" alt="Game 8">
      <img src="img/Rayman.svg" alt="Game 9">
    </div>
  </div>
  </div>
    <script src="script.js"></script>
    <script src="loader.js"></script>
</body>
</html>
